<div class="container">
  <page-header title="Settings" ng-if="$ctrl.currentUser.isAdmin"></page-header>

  <div class="bg-white tiled">
    <ul class="tab-nav" ng-if="$ctrl.currentUser.isAdmin">
      <li ng-class="{'active': $ctrl.isActive(menuItem)}" ng-if="$ctrl.isAvailable(menuItem.permission)" ng-repeat="menuItem in $ctrl.settingsMenu.menus">
        <a href="./{{menuItem.path}}">{{menuItem.title}}</a>
      </li>

    </ul>
    <div class="p-15">
      <div ng-transclude>

      </div>
    </div>
  </div>
</div>
